<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/smartphone.png" alt="smartphone" >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-wordmark.svg" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/images/naruto-1498593686428_v2_450x337.png" alt="profile-image">
                </div>
                <a href="/home/index.html" class="instagram-login">Continue como uzumakiNaruto</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é uzumakiNaruto</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
